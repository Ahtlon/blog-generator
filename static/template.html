<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="title" content="{{.HTMLTitle}}"/>
        <meta name="description" content="{{.MetaDescription}}"/>
        <link id="feedLink" rel="alternate" type="application/rss+xml" title="RSS" href="/index.xml"/>
        <meta name="referrer" content="always"/>
        <meta name="keywords" content=""/>
        <meta name="author" content="Mario Zupan / Ahtlon"/>
        <link rel="canonical" href="{{.CanonicalLink}}"/>
        <title>{{.HTMLTitle}}</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#2d89ef">
        <meta name="theme-color" content="#ffffff">
        <style>
            html {
                font-family: sans-serif; /* 1 */
                -ms-text-size-adjust: 100%; /* 2 */
                -webkit-text-size-adjust: 100%; /* 2 */
            }
            body {
                margin: 0;
                background-color: #fafafa;
            }
            a:link, a:visited, a:hover, a:active {
                text-decoration: none;
                color: #008B8B;
            }
            #contactmobile {
                display: none;
            }
            #header {
                display: flex;
                width: 100%;
                background-color: #008B8B;
                color: #fff;
            }
            #header a {
                color: #fff
            }
            #header ul li{
                display: inline-block;
            }
            #header #logo {
                flex: 1;
                padding: 1em;
                vertical-align: top;
            }
            #header #logo #logotext {
                display: inline-block;
                margin-left: 5px;
            }
            #header #logo #logotext small {
                font-size: x-small;
            }
            #header #logo strong {
                display: block;
                font-size: 1.2rem;
            }
            #header #menu {
                flex: 2;
                padding: 1em;
                vertical-align: middle;
                margin: auto;
                text-align: center
            }
            #header #menu .menuitem {
                width: 70px;
            }
            #header #menu .menuitem a, svg {
                display: block;
                text-align: center;
                font-size: 12px;
            }
            #header #menu .menuitem div {
                margin-top: 2px;
            }
            #header #contact {
                flex: 1;
                padding: 1em;
                vertical-align: middle;
                margin: auto;
                text-align: right;
            }
            #header #contact svg {
                width: 40px;
                height: 40px;
                display: inline-block;
                fill: white;
            }
            #taglist {
                list-style-type: none;
            } 
            #pagetitle {
                margin-top: 5px;
            }
            #content {
                max-width: 100%;
                margin-left: auto;
                margin-right: auto;
                padding: 3%;
                background-color: #fafafa;
            }
            #content p, li, table {
                font-family: medium-content-serif-font,Georgia,Cambria,"Times New Roman",Times,serif;
                font-weight: 400;
                font-style: normal;
                font-size: 21px;
                line-height: 1.58;
                letter-spacing: -.003em;
                color: #000;
                word-break: break-word;
                word-wrap: break-word;
                text-align: start;
            }
            #content .short p {
                text-align: start;
                word-break: break-word;
                word-wrap: break-word;
                font-weight: 400;
                font-style: normal;
                font-size: 18px;
                line-height: 1.58;
                letter-spacing: -.004em;
                margin: 10px 0 10px 0;
            }
            #content .short h2 {
                margin-bottom: 10px;
            }
            #content .short .tags, .readmore, .datettr {
                font-size: 14px;
            }
            #content img {
                max-width: 1024px;
                width: 100%;
            }
            .old-articles-link {
                text-align: center;
                margin: 1.5rem 0;
            }
            code[class*="language-"] {
                font-size: 16px;
            }
            @media only screen and (max-width: 768px), screen and (orientation: landscape) and (max-width: 640px) {
                #header {
                    display: block;
                }
                #header #logo {
                    display: inline-block;
                    width: 10%;
                    padding: .2em 0 .2em .5em;
                }
                #header #logo #logotext {
                    display: none;
                }
                #header #menu {
                    padding: .2em 0 .2em 0;
                    display: inline-block;
                    width: 80%;
                }
                #header #menu .menuitem {
                    width: 55px;
                }
                #header #menu .menuitem svg {
                    width: 55px;
                    height: 30px;
                }
                #header #contact{
                    display: none;
                }
                #content p, li, table {
                    font-size: 18px;
                    word-break: break-word;
                    word-wrap: break-word;
                    line-height: 1.58;
                    letter-spacing: -.004em;
                    text-align: start;
                }
                #content .short p {
                    font-size: 16px;
                }
                #content h1 {
                    font-size: 1.4rem;
                }
                #content h2 {
                    font-size: 1.2rem;
                }
                #content h3 {
                    font-size: 1.1rem;
                }
                #content img {
                    max-width: 100%;
                }
                code[class*="language-"] {
                    font-size: 14px;
                }
                #content .short h2 {
                    margin-bottom: 10px;
                    font-size: 1.2em;
                }
                #contactmobile {
                    display: block;
                    background-color: #008B8B;
                    text-align: center;
                }
                #contactmobile svg {
                    width: 40px;
                    height: 40px;
                    display: inline-block;
                    fill: white;
                }
            }
            {{.HighlightCSS}}
        </style>
    </head>
